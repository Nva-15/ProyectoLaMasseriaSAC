<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}">
    <meta charset="utf-8">
    <title>Admin - Reservaciones</title>
</head>
<body>
    <div th:replace="~{base :: navbar}"></div>

    <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
        <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
            <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Gestión de Reservaciones</h1>
            <div class="d-inline-flex mb-lg-5">
                <p class="m-0 text-white"><a class="text-white" href="/">Inicio</a></p>
                <p class="m-0 text-white px-2">/</p>
                <p class="m-0 text-white"><a class="text-white" href="/admin">Admin</a></p>
                <p class="m-0 text-white px-2">/</p>
                <p class="m-0 text-white">Reservaciones</p>
            </div>
        </div>
    </div>

    <div class="container-fluid pt-5">
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fa fa-check-circle mr-2"></i>[[${mensaje}]]
            <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fa fa-exclamation-circle mr-2"></i>[[${error}]]
            <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        </div>

        <div class="row px-xl-5">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center text-white" style="background: #c49b63;">
                        <h5 class="mb-0"><i class="fa fa-calendar-alt mr-2"></i>Todas las Reservaciones</h5>
                        <span class="badge badge-light" th:text="${#lists.size(reservaciones)} + ' reservaciones'">0 reservaciones</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead style="background: #f8f9fa;">
                                    <tr>
                                        <th class="px-3">#ID</th>
                                        <th>Fecha</th>
                                        <th>Hora</th>
                                        <th>Cliente</th>
                                        <th>Email</th>
                                        <th>Teléfono</th>
                                        <th class="text-center">Personas</th>
                                        <th>Estado</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="res : ${reservaciones}">
                                        <td class="px-3 font-weight-bold" th:text="${res.id}">1</td>
                                        <td th:text="${#temporals.format(res.fecha, 'dd/MM/yyyy')}">01/01/2026</td>
                                        <td th:text="${#temporals.format(res.hora, 'HH:mm')}">12:00</td>
                                        <td th:text="${res.nombre}">Cliente</td>
                                        <td th:text="${res.email}">email</td>
                                        <td th:text="${res.telefono}">000000</td>
                                        <td class="text-center">
                                            <span class="badge badge-secondary" th:text="${res.cantidadPersonas}">2</span>
                                        </td>
                                        <td>
                                            <span class="badge badge-pill px-2 py-1"
                                                  th:classappend="${res.estado == 'PENDIENTE' ? 'badge-warning' :
                                                                    res.estado == 'CONFIRMADA' ? 'badge-success' : 'badge-danger'}"
                                                  th:text="${res.estado}">PENDIENTE</span>
                                        </td>
                                        <td class="text-center">
                                            <div class="btn-group btn-group-sm">
                                                <form th:if="${res.estado == 'PENDIENTE'}" th:action="@{'/admin/reservaciones/' + ${res.id} + '/confirmar'}" method="post" class="d-inline">
                                                    <button type="submit" class="btn btn-success btn-sm" title="Confirmar">
                                                        <i class="fa fa-check"></i>
                                                    </button>
                                                </form>
                                                <form th:if="${res.estado != 'CANCELADA'}" th:action="@{'/admin/reservaciones/' + ${res.id} + '/cancelar'}" method="post" class="d-inline ml-1">
                                                    <button type="submit" class="btn btn-danger btn-sm" title="Cancelar">
                                                        <i class="fa fa-times"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(reservaciones)}">
                                        <td colspan="9" class="text-center text-muted py-4">
                                            <i class="fa fa-calendar-times fa-2x mb-2 d-block"></i>No hay reservaciones registradas
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{base :: footer}"></div>
    <div th:replace="~{base :: scripts}"></div>
    <div th:replace="~{base :: floating-buttons}"></div>
</body>
</html>
