<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}">
    <meta charset="utf-8">
    <title>Admin - Pedidos</title>
</head>
<body>
    <div th:replace="~{base :: navbar}"></div>

    <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
        <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
            <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Gesti√≥n de Pedidos</h1>
            <div class="d-inline-flex mb-lg-5">
                <p class="m-0 text-white"><a class="text-white" href="/">Inicio</a></p>
                <p class="m-0 text-white px-2">/</p>
                <p class="m-0 text-white"><a class="text-white" href="/admin">Admin</a></p>
                <p class="m-0 text-white px-2">/</p>
                <p class="m-0 text-white">Pedidos</p>
            </div>
        </div>
    </div>

    <div class="container-fluid pt-5">
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fa fa-check-circle mr-2"></i>[[${mensaje}]]
            <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fa fa-exclamation-circle mr-2"></i>[[${error}]]
            <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        </div>

        <div class="row px-xl-5">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center text-white" style="background: #c49b63;">
                        <h5 class="mb-0"><i class="fa fa-shopping-cart mr-2"></i>Todos los Pedidos</h5>
                        <span class="badge badge-light" th:text="${#lists.size(pedidos)} + ' pedidos'">0 pedidos</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead style="background: #f8f9fa;">
                                    <tr>
                                        <th class="px-3">#ID</th>
                                        <th>Fecha</th>
                                        <th>Cliente</th>
                                        <th>Total</th>
                                        <th>Estado</th>
                                        <th>Tipo Entrega</th>
                                        <th>Pago</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="pedido : ${pedidos}">
                                        <td class="px-3 font-weight-bold" th:text="${pedido.id}">1</td>
                                        <td th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}">01/01/2026</td>
                                        <td th:text="${pedido.clienteNombre}">Cliente</td>
                                        <td class="font-weight-bold">S/ <span th:text="${#numbers.formatDecimal(pedido.total, 1, 2)}">0.00</span></td>
                                        <td>
                                            <span class="badge badge-pill px-2 py-1"
                                                  th:classappend="${pedido.estado == 'PENDIENTE' ? 'badge-warning' :
                                                                    pedido.estado == 'EN_PROCESO' ? 'badge-info' :
                                                                    pedido.estado == 'ENVIADO' ? 'badge-primary' :
                                                                    pedido.estado == 'ENTREGADO' ? 'badge-success' : 'badge-danger'}"
                                                  th:text="${pedido.estado}">PENDIENTE</span>
                                        </td>
                                        <td>
                                            <span th:if="${pedido.tipoEntrega == 'DOMICILIO'}"><i class="fa fa-truck mr-1"></i>Domicilio</span>
                                            <span th:if="${pedido.tipoEntrega == 'RECOGER'}"><i class="fa fa-store mr-1"></i>Recoger</span>
                                        </td>
                                        <td th:text="${pedido.metodoPago}">EFECTIVO</td>
                                        <td class="text-center">
                                            <a th:href="@{'/admin/pedidos/' + ${pedido.id}}" class="btn btn-sm text-white" style="background: #c49b63;">
                                                <i class="fa fa-eye"></i> Ver
                                            </a>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(pedidos)}">
                                        <td colspan="8" class="text-center text-muted py-4">
                                            <i class="fa fa-inbox fa-2x mb-2 d-block"></i>No hay pedidos registrados
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{base :: footer}"></div>
    <div th:replace="~{base :: scripts}"></div>
    <div th:replace="~{base :: floating-buttons}"></div>
</body>
</html>
