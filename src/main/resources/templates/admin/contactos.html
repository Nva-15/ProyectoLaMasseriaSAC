<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}">
    <meta charset="utf-8">
    <title>Admin - Contactos</title>
</head>
<body>
    <div th:replace="~{base :: navbar}"></div>

    <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
        <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
            <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Mensajes de Contacto</h1>
            <div class="d-inline-flex mb-lg-5">
                <p class="m-0 text-white"><a class="text-white" href="/">Inicio</a></p>
                <p class="m-0 text-white px-2">/</p>
                <p class="m-0 text-white"><a class="text-white" href="/admin">Admin</a></p>
                <p class="m-0 text-white px-2">/</p>
                <p class="m-0 text-white">Contactos</p>
            </div>
        </div>
    </div>

    <div class="container-fluid pt-5">
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fa fa-check-circle mr-2"></i>[[${mensaje}]]
            <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fa fa-exclamation-circle mr-2"></i>[[${error}]]
            <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        </div>

        <div class="row px-xl-5">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center text-white" style="background: #c49b63;">
                        <h5 class="mb-0"><i class="fa fa-envelope mr-2"></i>Todos los Mensajes</h5>
                        <span class="badge badge-light" th:text="${#lists.size(contactos)} + ' mensajes'">0 mensajes</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead style="background: #f8f9fa;">
                                    <tr>
                                        <th class="px-3">#ID</th>
                                        <th></th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Asunto</th>
                                        <th>Fecha</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="contacto : ${contactos}" th:classappend="${!contacto.leido ? 'font-weight-bold' : ''}">
                                        <td class="px-3" th:text="${contacto.id}">1</td>
                                        <td>
                                            <i th:if="${!contacto.leido}" class="fa fa-circle text-danger" style="font-size: 0.5rem;" title="No leído"></i>
                                            <i th:if="${contacto.leido}" class="fa fa-circle text-muted" style="font-size: 0.5rem;" title="Leído"></i>
                                        </td>
                                        <td th:text="${contacto.nombre}">Nombre</td>
                                        <td th:text="${contacto.email}">email</td>
                                        <td th:text="${contacto.asunto}">Asunto</td>
                                        <td th:text="${contacto.fechaCreacion != null ? #temporals.format(contacto.fechaCreacion, 'dd/MM/yyyy HH:mm') : '-'}">01/01/2026</td>
                                        <td class="text-center">
                                            <div class="btn-group btn-group-sm">
                                                <a th:href="@{'/admin/contactos/' + ${contacto.id}}" class="btn text-white" style="background: #c49b63;" title="Ver">
                                                    <i class="fa fa-eye"></i>
                                                </a>
                                                <form th:action="@{'/admin/contactos/' + ${contacto.id} + '/eliminar'}" method="post" class="d-inline"
                                                      onsubmit="return confirm('¿Eliminar este mensaje?');">
                                                    <button type="submit" class="btn btn-danger btn-sm" title="Eliminar">
                                                        <i class="fa fa-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(contactos)}">
                                        <td colspan="7" class="text-center text-muted py-4">
                                            <i class="fa fa-envelope-open fa-2x mb-2 d-block"></i>No hay mensajes de contacto
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{base :: footer}"></div>
    <div th:replace="~{base :: scripts}"></div>
    <div th:replace="~{base :: floating-buttons}"></div>
</body>
</html>
